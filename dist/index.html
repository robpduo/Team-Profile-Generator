<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Team Profile Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="container header">
                <h1 class="page-title">Team Profile</h1>
            </div>
        </header>

        <main class="container main">
            
                <div class="container-cards">
                
                    <div class="card">
                        <div class="card-title">
                            <h3 class="name">Jon</h3>
                             
                            <img class="image" src="manager.png"><span class="role">Manager</span></img>
                             
                        </div>

                        <div class="card-body">
                            <ul class="info">
                                <li class="list-item id">ID: 819</li>
                                <li class="list-item email">Email: <span><a href="mailto:jon@gmail.com">jon@gmail.com</a></span></li>
                                <li class="list-item office-number">Office Number: 0</li>
                                 
                                 
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">
                            <h3 class="name">Robert Duong</h3>
                             
                             
                            <img class="image" src="engineer.png"><span class="role">Engineer</span></img>
                        </div>

                        <div class="card-body">
                            <ul class="info">
                                 
                                <li class="list-item id">ID: 108</li>
                                <li class="list-item email">Email: <span><a href="mailto:robpduo@gmail.com">robpduo@gmail.com</a></span></li>
                                <li class="list-item github">Github: <span><a href="https://www.github.com/robpduo">robpduo</a></span></li>
                                 
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">
                            <h3 class="name">Jane Doe</h3>
                            <img class="image" src="intern.png"><span class="role">Intern</span></img>
                             
                             
                        </div>

                        <div class="card-body">
                            <ul class="info">
                                 
                                 
                                <li class="list-item id">ID: 647</li>
                                <li class="list-item email">Email: <span><a href="mailto:jane@gmail.com">jane@gmail.com</a></span></li>
                                <li class="list-item school">School Name: University of Toronto</li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            
        </main>

        <footer>
        </footer>
    </body>
